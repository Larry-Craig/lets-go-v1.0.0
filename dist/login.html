<!DOCTYPE html><html lang="en"><head><p>Don't have an account? <a href="/index.html">Sign up here</a></p><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Login - LET'S GO!</title><link rel="stylesheet" href="/index.90997d6e.css"><style>body{background-color:#f4f4f4;padding:20px;font-family:Arial,sans-serif}h1{color:#007bff}form{background-color:#fff;border-radius:8px;margin:10px 0;padding:20px;box-shadow:0 2px 10px #0000001a}label{margin:10px 0 5px;display:block}input{border:1px solid #ccc;border-radius:4px;width:100%;margin-bottom:10px;padding:10px}button{color:#fff;cursor:pointer;background-color:#007bff;border:none;border-radius:5px;padding:10px 15px}button:hover{background-color:#0056b3}#notification{color:red;margin:20px 0}</style></head><body> <h1>Login - LET'S GO!</h1> <div id="notification" class="notification"></div> <form id="loginForm"> <label>Username:</label> <input type="text" id="loginUsername" required> <label>Password:</label> <input type="password" id="loginPassword" required> <button type="submit">Login</button> </form> <script>document.getElementById("loginForm").addEventListener("submit",async e=>{e.preventDefault();let t=await fetch("http://localhost:5000/api/auth/login",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({username:document.getElementById("loginUsername").value,password:document.getElementById("loginPassword").value})}),n=await t.json();t.ok?alert("Login successful! Token: "+n.token):alert("Error: "+n.message)});</script> </body></html>
