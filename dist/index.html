<!DOCTYPE html><html lang="en"><head><p>Already have an account? <a href="/login.html">Login here</a></p><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Sign Up - LET'S GO!</title><link rel="stylesheet" href="/index.90997d6e.css"><style>body{background-color:#f4f4f4;padding:20px;font-family:Arial,sans-serif}h1{color:#007bff}form{background-color:#fff;border-radius:8px;margin:10px 0;padding:20px;box-shadow:0 2px 10px #0000001a}label{margin:10px 0 5px;display:block}input{border:1px solid #ccc;border-radius:4px;width:100%;margin-bottom:10px;padding:10px}button{color:#fff;cursor:pointer;background-color:#007bff;border:none;border-radius:5px;padding:10px 15px}button:hover{background-color:#0056b3}#notification{color:red;margin:20px 0}</style></head><body> <h1>Sign Up - LET'S GO!</h1> <div id="notification" class="notification"></div> <form id="signupForm"> <label>Name:</label> <input type="text" id="name" required> <label>Age:</label> <input type="number" id="age" required> <label>Date of Birth:</label> <input type="date" id="dob" required> <label>Email:</label> <input type="email" id="email" required> <label>Phone:</label> <input type="tel" id="phone" required> <label>Location:</label> <input type="text" id="location" required> <label>Username:</label> <input type="text" id="username" required> <label>Password:</label> <input type="password" id="password" required> <button type="submit">Sign Up</button> </form> <script>document.getElementById("signupForm").addEventListener("submit",async e=>{e.preventDefault();let t={name:document.getElementById("name").value,age:document.getElementById("age").value,dob:document.getElementById("dob").value,email:document.getElementById("email").value,phone:document.getElementById("phone").value,location:document.getElementById("location").value,username:document.getElementById("username").value,password:document.getElementById("password").value};try{let e=await fetch("http://localhost:5000/api/auth/signup",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(t)});if(!e.ok)throw Error("Network response was not ok");let n=await e.json();console.log(n),alert("Signup successful!")}catch(e){console.error("There was a problem with the fetch operation:",e),alert("Signup failed. Please try again.")}});</script> </body></html>
